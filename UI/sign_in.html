<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Task manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts_sign_in.js"></script>
</head>

<body>

  <form class="div_form" id="auth_form">
    <label>Sign In</label></p>

    <input type="email" name="auth_email" placeholder="mail" required></p>

    <input type="password" name="auth_password" placeholder="password" required></p>

    <button type="submit" name="form_auth_submit" id="submit_auth_button">Enter</button></p>
    
    <label>Registration</label></p>

    <input type="email" name="registration_email" placeholder="mail" required></p>

    <input type="password" name="registration_password" placeholder="password" required></p>

    <input type="password" name="registration_password_check" placeholder="password" required></p>
    
    <button type="submit" name="form_registration_submit" id="submit_registration_button">Enter</button>
  </form>
</body>

</html>
